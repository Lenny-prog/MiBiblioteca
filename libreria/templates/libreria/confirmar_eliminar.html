{% extends 'base.html' %}
{% block content %}
<h2>¿Estás seguro que deseas eliminar "{{ libro.titulo }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'lista_libros' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
